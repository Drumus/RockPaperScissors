        function getComputerPlay() {
            //returns 0 1 or 2 randomly
            return Math.floor(Math.random()*3);
        }
        function playRound() {
            let playerSelection = prompt("0 for rock, 1 for paper and 2 for scissors");
            let computerPlay = getComputerPlay();
            if (playerSelection == computerPlay) {
                console.log("Its a tie");
                return(2);
            }
            else if (playerSelection == 0 && computerPlay == 1 ) {
                console.log("You Lose! Paper beats Rock");
                return(0);
            }
            else if (playerSelection == 0 && computerPlay == 2 ) {
                console.log("You Win! Rock beats Scissors");
                return(1);
            }
            else if (playerSelection == 1 && computerPlay == 0 ) {
                console.log("You Win! Paper beats Rock");
                return(1);
            }
            else if (playerSelection == 1 && computerPlay == 2 ) {
                console.log("You Lose! Scissors beats Paper");
                return(0);
            }
            else if (playerSelection == 2 && computerPlay == 0 ) {
                console.log("You Lose! Rock beats Scissors");
                return(0);
            }
            else if (playerSelection == 2 && computerPlay == 1 ) {
                console.log("You Win! Scissors beats Paper");
                return(1);
            }
        }
        function game() {
            let computerScore = 0;
            let playerScore = 0;
            let counter;
            for(let i = 0; i < 5; i++){
                counter = playRound();
                if (counter == 0){
                    computerScore += 1;
                }
                if (counter == 1){
                    playerScore += 1;
                }

                }

            }
            if (computerScore == playerScore) {
                console.log("Player: " + playerScore + " Computer: " + computerScore + " it's a TIE");
            }
            else if (computerScore > playerScore) {
                console.log("Player: " + playerScore + " Computer: " + computerScore + " You Lose!");
            }
            else {
                console.log("Player: " + playerScore + " Computer: " + computerScore + " You Win!");

            }
        }
    </script>
    <button onclick="game()" style="background-color:aqua; padding: 50px; border-radius: 10px;font-size: 20px;margin:20px;">Play</button>
</body>
